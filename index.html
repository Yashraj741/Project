<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Processing Tool</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Image Processing Tool</h1>
        <div class="background-remover">
            <h2>Background Remover</h2>
            <div class="upload-box" id="uploadBox">
                <label class="upload-label" for="fileInput">Drag & Drop or Click to Upload Image</label>
                <input type="file" id="fileInput" accept="image/*">
                <div class="preview" id="filePreview"></div>
            </div>
            <div id="uploadSpinner" class="progress-bar" style="display: none;">
                <div class="progress"></div>
            </div>
            <div class="buttons">
                <button id="removeBackgroundBtn">Remove Background</button>
                <button id="resetBtn">Reset</button>
            </div>
            <div id="removeSpinner" class="circle-spinner" style="display: none;"></div>
            <div id="output" style="display: none;">
                <img id="resultImage" alt="Processed Image">
                <button id="downloadBtn">Download Image</button>
            </div>
        </div>

        <div class="pdf-converter">
            <h2>JPG to PDF Converter</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <label class="upload-label" for="imageUpload">Choose File</label>
                <input type="file" id="imageUpload" accept="image/*" required>
                <button type="submit">Convert to PDF</button>
            </form>
            <div id="preview"></div>
            <div id="status"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
